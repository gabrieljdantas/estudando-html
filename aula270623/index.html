<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Layout da Pagina</title>
    </head>
    <body>
        <h1>Layout da Pagina</h1>

        <h2>Cadastro de herois</h2>
        <form action="" method="get">
            <fieldset>
                <label for="nome">Nome:</label>
                <input
                    type="text"
                    name="nome"
                    id="nome"
                    maxlength="100"
                    required
                />
                <br />

                <label for="email">Email: </label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    maxlength="200"
                    required
                />
                <br />

                <label for="poderes">Poderes: </label>
                <input
                    type="text"
                    name="poderes"
                    id="poderes"
                    maxlength="500"
                    required
                />
                <br />
            </fieldset>

            <fieldset>
                <label for="rua">Rua:</label>
                <input
                    type="text"
                    name="rua"
                    id="rua"
                    maxlength="150"
                    required
                />
                <br />

                <label for="numero">NÃºmero:</label>
                <input
                    type="text"
                    name="numero"
                    id="numero"
                    maxlength="10"
                    required
                />
                <br />

                <label for="estado">UF:</label>
                <input
                    type="text"
                    name="estado"
                    id="estado"
                    maxlength="2"
                    required
                />
                <br />

                <label for="cidade">Cidade:</label>
                <input
                    type="text"
                    name="cidade"
                    id="cidade"
                    maxlength="100"
                    required
                />
                <br />
            </fieldset>

            <button>Enviar</button>
        </form>
    </body>
</html>
